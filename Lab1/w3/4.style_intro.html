<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Styles introduction</title>
</head>
<body style="background-color: darkolivegreen">

<h1 style="background-color: wheat">Heading with background</h1>
<p style="background-color: darkgoldenrod">paragraph with background</p>

<h1 style="color: wheat">Colored heading</h1>
<p style="color: darkgoldenrod">colored paragraph</p>

<h1 style="font-family: 'Arial', serif">Heading with font</h1>
<p style="font-family: 'Times New Roman', serif">paragraph with font</p>

<h1 style="font-size: 50px">Heading with font size</h1>
<p style="font-size: 30px">paragraph with font size</p>

<h1 style="text-align: center">Centered heading</h1>
<p style="text-align: center">centered paragraph</p>

</body>
</html>
