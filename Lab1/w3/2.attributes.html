<!DOCTYPE html>
<html lang="en"> <!--lang attribute-->
<head>
    <meta charset="UTF-8">
    <title>Attributes</title>
</head>
<body>

<p style="color: red">Red text</p> <!--style attribute-->
<a href="https://kbtu.edu.kz/ru/">KBTU page</a> <!--url link attribute-->
<img src="logoWh.svg" alt="KBTU logo" width="800" height="450"> <!--relative src link-->
<img src="https://kbtu.edu.kz/images/logoWh.svg" alt="KBTU logo" width="800" height="450"> <!--abs src link-->
<p title="abc">abc</p> <!--title attribute-->

</body>
</html>
