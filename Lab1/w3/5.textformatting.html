<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text formatting</title>
</head>
<body>

<p>Normal and <b>just Bold</b> text</p>
<p>Normal and <strong>Important</strong> text</p>
<p>Normal and <i>Italic</i> text</p>
<p>Normal and <em>Emphasized</em> text</p>
<p>Normal and <mark>Marked by color</mark> text</p>
<p>Normal and <small>Small</small> text</p>
<p>Normal and <del>Line-through</del> text</p>
<p>Normal and <ins>Underlined</ins> text</p>
<p>Normal<sub>Subscript</sub> text</p>
<p>Normal<sup>Superscript</sup> text</p>

</body>
</html>
