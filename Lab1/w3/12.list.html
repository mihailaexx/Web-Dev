<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lists</title>
    <style>
        .ul1 {
            list-style-type: none;
            padding: 0;
            margin: 0 0 10px;
            overflow: hidden;
        }
        .li1 {
            float: left;
            display: block;
            padding: 10px;
            border: black 1px solid;
            text-align: center;
            text-decoration: none;
        }
    </style>
</head>
<body>

<h1>Heading</h1>
<p>paragraph1</p>

<ul class="ul1" style="list-style-type: circle;"> <!--disc, circle, square, none-->
    <li class="li1">1</li>
    <li class="li1">2</li>
    <li class="li1">3</li>
    <li class="li1">4</li>
    <li class="li1">5</li>
</ul>

<ol type="i" start="10">
    <li>a</li>
    <li>b</li>
    <li>c</li>
    <li>d</li>
    <li>e</li>
    <li>f</li>
    <li>g</li>
    <li>h</li>
    <li>j</li>
    <li>k</li>
</ol>

<dl>
    <dt>A</dt>
    <dd>- a</dd>
    <dt>B</dt>
    <dd>- b</dd>
    <dt>C</dt>
    <dd>- c</dd>
</dl>

<p>paragraph2</p>

</body>
</html>
