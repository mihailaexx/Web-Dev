<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Style colors</title>
</head>
<body>

<h1 style="background-color: wheat">Heading with background</h1>
<p style="background-color: darkgoldenrod">paragraph with background</p>

<h1 style="color: wheat">Colored heading</h1>
<p style="color: darkgoldenrod">colored paragraph</p>

<h1 style="border: 2px solid wheat;">Heading with colored borders</h1>
<p style="border: 2px solid darkgoldenrod;">paragraph with colored borders</p>

<p style="color: rgb(245,222,179)">RGB colored paragraph</p>
<p style="color: #F5DEB3FF;">HEX colored paragraph</p>
<p style="color: hsl(39.09, 76.74%, 83.14%)">HSL colored paragraph</p>



</body>
</html>
