<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Facebook</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>

<div class="content0">
    <div class="content1">
        <div class="logo_quote">
            <div class="logo">
                <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="facebook logo" class="logo">
            </div>
            <h2 id="quote">Facebook помогает вам всегда оставаться на связи и общаться со своими знакомыми.</h2>
        </div>
        <div class="card0">
            <div class="card1">
                <div class="card2">
                    <form method="post">
                        <div>
                            <div class="input-box">
                                <input type="text" name="email" id="email" class="input-box input-box-inner"
                                       placeholder="Электронный адрес или номер телефона" aria-label="Электронный адрес или номер телефона"/>
                            </div>
                            <div class="input-box">
                                <input type="text" name="password" id="password" class="input-box input-box-inner"
                                        placeholder="Пароль" aria-label="Пароль"/>
                            </div>
                        </div>
                        <div class="login-button">
                            <button type="submit" class="login-button" id="login">Вход</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
